<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaviar Admin - Trocar Senha</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #075e54;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #25d366;
        }
        
        .submit-button {
            width: 100%;
            background: #25d366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-button:hover:not(:disabled) {
            background: #128c7e;
        }
        
        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }
        
        .password-requirements ul {
            margin: 10px 0 0 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Trocar Senha</h1>
            <p>Defina uma nova senha segura</p>
        </div>
        
        <div id="messageArea"></div>
        
        <div class="password-requirements">
            <strong>Requisitos da senha:</strong>
            <ul>
                <li>Mínimo 8 caracteres</li>
                <li>Pelo menos 1 letra maiúscula</li>
                <li>Pelo menos 1 número</li>
                <li>Pelo menos 1 caractere especial</li>
            </ul>
        </div>
        
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <input type="password" id="newPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Senha</label>
                <input type="password" id="confirmPassword" required>
            </div>
            
            <button type="submit" id="submitButton" class="submit-button">
                Alterar Senha
            </button>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://xcxxcexdsbaxgmmnxkgc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjeHhjZXhkc2JheGdtbW54a2djIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU2NzE2NzEsImV4cCI6MjA1MTI0NzY3MX0.Ej7Ej7Ej7Ej7Ej7Ej7Ej7Ej7Ej7Ej7Ej7Ej7Ej7E';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const form = document.getElementById('changePasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitButton = document.getElementById('submitButton');
        const messageArea = document.getElementById('messageArea');
        
        // Verificar se usuário está logado
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }
        
        // Mostrar mensagem
        function showMessage(message, type = 'error') {
            messageArea.innerHTML = `<div class="${type}-message">${message}</div>`;
        }
        
        // Validar senha
        function validatePassword(password) {
            const minLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            return minLength && hasUpper && hasNumber && hasSpecial;
        }
        
        // Trocar senha
        async function handleChangePassword(e) {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Validações
            if (!newPassword || !confirmPassword) {
                showMessage('Preencha todos os campos');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('As senhas não coincidem');
                return;
            }
            
            if (!validatePassword(newPassword)) {
                showMessage('A senha não atende aos requisitos de segurança');
                return;
            }
            
            // Loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="loading"></span> Alterando...';
            
            try {
                // Atualizar senha
                const { error: updateError } = await supabase.auth.updateUser({
                    password: newPassword,
                    data: {
                        force_password_change: false // Remove flag de troca obrigatória
                    }
                });
                
                if (updateError) throw updateError;
                
                showMessage('Senha alterada com sucesso! Redirecionando...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                showMessage(error.message || 'Erro ao alterar senha');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Alterar Senha';
            }
        }
        
        // Event listeners
        form.addEventListener('submit', handleChangePassword);
        
        // Verificar auth na inicialização
        checkAuth();
    </script>
</body>
</html>
