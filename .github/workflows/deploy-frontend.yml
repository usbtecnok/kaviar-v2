name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend-app/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

concurrency:
  group: kaviar-frontend-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-app/package-lock.json

      - name: Build
        run: |
          cd frontend-app
          npm ci
          VITE_API_BASE_URL=https://api.kaviar.com.br npm run build
        env:
          VITE_API_BASE_URL: https://api.kaviar.com.br

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Deploy to S3 (assets first, index last)
        run: |
          aws s3 sync frontend-app/dist/ s3://kaviar-frontend-847895361928/ \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html" \
            --delete

          aws s3 cp frontend-app/dist/index.html s3://kaviar-frontend-847895361928/index.html \
            --cache-control "no-cache"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E30XJMSBHGZAGN \
            --paths "/*"
